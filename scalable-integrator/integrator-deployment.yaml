apiVersion: apps/v1
kind: Deployment
metadata:
  name: wso2ei-scalable-integrator-deployment
spec:
  selector:
    matchLabels:
      deployment: wso2ei-scalable-integrator
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: wso2ei-scalable-integrator
    spec:
      containers:
      - name: wso2ei-integrator
        image: docker.wso2.com/wso2ei-integrator:6.4.0.2.1552320994578-pre-release
        imagePullPolicy: Always
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - /bin/sh
              - -c
              - nc -z localhost 9443
          initialDelaySeconds: 240
          failureThreshold: 3
          periodSeconds: 10
        lifecycle:
          preStop:
            exec:
              command:  ['sh', '-c', '${WSO2_SERVER_HOME}/bin/wso2server.sh stop']
        resources:
          requests:
            memory: 4Gi
            cpu: 2000m
          limits:
            memory: 4Gi
            cpu: 4000m
        securityContext:
          runAsUser: 802
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        volumeMounts:
        - name: integrator-conf
          mountPath: /home/wso2carbon/wso2-config-volume/conf
        - name: integrator-conf-axis2
          mountPath: /home/wso2carbon/wso2-config-volume/conf/axis2
        - name: integrator-conf-datasources
          mountPath: /home/wso2carbon/wso2-config-volume/conf/datasources
        - name: integrator-shared-pd
          mountPath: /home/wso2carbon/wso2ei-6.4.0/repository/deployment/server
        - name: integrator-artifact-pd
          mountPath: /home/wso2carbon/wso2-artifact-volume
      serviceAccountName: "wso2svc-account"
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: integrator-conf
        configMap:
          name: integrator-conf
      - name: integrator-conf-axis2
        configMap:
          name: integrator-conf-axis2
      - name: integrator-conf-datasources
        configMap:
          name: integrator-conf-datasources
      - name: integrator-shared-pd
        persistentVolumeClaim:
          claimName: wso2ei-scalable-integrator-shared-volume-claim
      - name: integrator-artifact-pd
        persistentVolumeClaim:
          claimName: wso2ei-scalable-integrator-artifact-volume-claim
