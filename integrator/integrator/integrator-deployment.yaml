apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: wso2ei-pattern1-integrator-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        deployment: wso2ei-pattern1-integrator
    spec:
      containers:
      - name: wso2ei-pattern1-integrator
        image: docker.wso2.com/wso2ei-integrator:6.2.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8280
          protocol: TCP
        - containerPort: 8243
          protocol: TCP
        - containerPort: 9763
          protocol: TCP
        - containerPort: 9443
          protocol: TCP
        volumeMounts:
        - name: integrator-conf
          mountPath: /home/wso2carbon/kubernetes-volumes/integrator/conf
        - name: integrator-conf-axis2
          mountPath: /home/wso2carbon/kubernetes-volumes/integrator/conf-axis2
        - name: integrator-conf-datasources
          mountPath: /home/wso2carbon/kubernetes-volumes/integrator/conf-datasources
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: integrator-conf
        configMap:
          name: integrator-conf
      - name: integrator-conf-axis2
        configMap:
          name: integrator-conf-axis2
      - name: integrator-conf-datasources
        configMap:
          name: integrator-conf-datasources
